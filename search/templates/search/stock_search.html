{% extends "global/base_post_login.html" %}

{% block content %}

    <h1>Stock List</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="select-filter">Select filter:</label>
                <select class="form-control" id="select-filter">
                    <option>Symbol</option>
                    <option>Name</option>
                    <option>Sector</option>
                    <!--<option>Industry</option>-->
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <form>
                <label for="filter-terms">Filter terms:</label>
                <div class="input-group">     
                    <input type="text" id="filter-terms" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" onclick="updateList(true)">Filter</button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Sector</th>
                <!--<th>Industry</th>-->
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="stock-list">

        </tbody>
    </table>

    <nav aria-label="Page selection">
        <ul id="pages" class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous" onclick="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#" onclick="setPage(1)">1</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="setPage(2)">2</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="setPage(3)">3</a></li>
            <li class="page-item"><a class="page-link" href="#">...</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" onclick="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <p id="page-no" hidden>1</p>
    <p id="filtered" hidden>0</p>

{% endblock %}

{% block page_js %}
{% load staticfiles %}
<script type="text/javascript" src="{% static "js/stocklist.js" %}"></script>
{% endblock %}
